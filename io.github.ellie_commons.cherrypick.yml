app-id: io.github.ellie_commons.cherrypick

runtime: io.elementary.Platform
runtime-version: '8'
sdk: io.elementary.Sdk

command: io.github.ellie_commons.cherrypick

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--device=dri'

cleanup:
  -  '/include'
  -  '/lib/pkgconfig'
  -  '/man'
  -  '/share/doc'
  -  '/share/gtk-doc'
  -  '/share/man'
  -  '/share/pkgconfig'
  -  '/share/installed-tests'
  -  '*.la'
  -  '*.a'

modules:
  - name: picker
    buildsystem: meson
    sources:
      - type: dir
        path: .
